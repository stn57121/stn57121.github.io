<html>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>タイトル</title>
</head>

<body>
    <!-- ここに書きたい内容を書く -->
    TESTTEST!?
    <h1 class="text-success"> Hello, World </h1>

    <div class="container text-white">
        <div class="row">
            <div class="col-4 border bg-success">
                ①
            </div>
            <div class="col-4 border bg-success">
                ②
            </div>
            <div class="col-4 border bg-success">
                ③
            </div>
        </div>
    </div>

    <div class="container text-white">
        <div class="row">
            <div class="col-5 border bg-danger">
                ④
            </div>
            <div class="col-5 border bg-danger">
                ⑤
            </div>
            <div class="col-9 border bg-danger">
                ⑥
            </div>
        </div>
    </div>

    <h1 id="text"><span id="i">サンプルテキスト</span></h1>

    <div id="app-2">
        <span v-bind:title="message">
            Hover your mouse over me for a few seconds
            to see my dynamically bound title!
        </span>
    </div>

    <div id="app-3">
        <span v-if="seen">Now you see me</span>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>

    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <div id="app-7">
        <ol>
            <!-- 
            各 todo-item の内容を表す todo オブジェクトを与えます。
            これにより内容は動的に変化します。
            また後述する "key" を各コンポーネントに提供する必要があります。
          -->
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ol>
    </div>

    <table id="tasks-index" class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="task in tasks" v-if="!task.isDeleted">
                <td>{{ task.name }}</td>
                <td>
                    <div class="btn btn-success" v-on:click="doneTask(task.id)">Done!</div>
                </td>
            </tr>
            <tr>
                <td><input v-model="newTask" class="form-control"></td>
                <td>
                    <div class="btn btn-danger" v-on:click="createTask">Create Task</div>
                </td>
            </tr>
        </tbody>
    </table>



    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="js/test.js"></script>

</body>

</html>
